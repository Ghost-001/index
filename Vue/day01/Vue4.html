<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div>总和:{{message}}</div>
        <div>平均数{{message2}}</div>

    </div>
    <script>
        var vm= new  Vue({
            el:"#app",
            data:{
                num:123,
                num2:321
            },
            computed:{
                message:function(){
                   return this.num+this.num2
                },
                message2:function(){
                   return (this.num+this.num2)/2

                }
            }
        })
    </script>
</body>
</html>
