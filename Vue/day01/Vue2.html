<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放大</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div>{{text}}</div>
        <button @click="Uppercase">大写</button>
        <button @click="LowerCase">小写</button>
    </div>

    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                text:"hello world"
            },
            methods:{
                Uppercase:function(){
                    this.text= this.text.toUpperCase()
                },
                LowerCase:function(){
                    this.text= this.text.toLowerCase()
                }   
            }
                
            
            
        })
    </script>
</body>
</html>
