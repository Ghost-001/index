<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色</title>
    <script src="../js/vue.min.js"></script>
    <style>
        .class{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
        <div id="app">
        <div class="class" :style="color"></div>
        <button @click="index">点击</button>
        </div>
        <script>
            let vm=new Vue({
                el:"#app",
                data:{
                    color:"background:red"
                },
                methods:{
                    index:function(){
                        this.color="background:green"
                    }
                }
            })
        </script>
</body>
</html>
