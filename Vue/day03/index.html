<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返回顶部</title>
    <script src="../js/vue.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #app{
            height: 2000px;
            width: 100%;
            position: relative;
        }
        .box{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: pink;
            position: absolute;
            bottom: 50px;
            right: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box" @click="soll"></div>
    </div>

    <script>
        var vm= new Vue({
            el:"#app",
            methods:{
                soll:function(ev){
                    console.log(ev)
                    document.documentElement.scrollTop = 0
                }
            }
        })
    </script>
</body>
</html>
